user  nginx;
worker_processes  auto;

events {
    worker_connections  24; 
    }

http {
  proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:64m max_size=512m inactive=10m use_temp_path=off;
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  keepalive_timeout  65;
  keepalive_requests 10000;
  gzip on;
  gzip_types application/json application/javascript text/css text/javascript text/html;

  # 開発でも静的配信検証時のみ有効に（変更反映の遅延に注意）
  open_file_cache          max=20000 inactive=30s;
  open_file_cache_valid    30s;
  open_file_cache_min_uses 2;
  open_file_cache_errors   off;

  # アップストリーム（同一ネットワーク内なので ports: 不要）
  upstream fe { 
    server frontend:3000; 
    keepalive 32;
    keepalive_timeout  30s;
    keepalive_requests 5000;
  }
  upstream be { 
    server backend:8080; 
    keepalive 32;
    keepalive_timeout  30s;
    keepalive_requests 5000;
  }
  upstream jaeger {
    server jaeger:16686;
  }

  server {
    listen 80;

    # ヘルスチェック
    location = /health-check { 
        return 200 "ok\n";
        add_header Content-Type text/plain;
        }

    # APIはバックエンドへ
    location /api/ {
      proxy_pass         http://be;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_set_header   Connection "";
    }

    location /jaeger/ {
      proxy_pass         http://jaeger;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # それ以外はフロントへ
    location / {
      proxy_pass         http://fe;
      proxy_set_header   Host $host;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection "upgrade";
    }

    # Cache Next.js static assets
    location /_next/static/ {
      proxy_pass         http://fe;
      proxy_set_header   Host $host;
      proxy_http_version 1.1;
      proxy_set_header   Connection "";
      proxy_cache STATIC;
      proxy_cache_key $scheme$proxy_host$request_uri;
      proxy_cache_valid 200 10m;
      proxy_cache_lock on;
      add_header X-Cache-Status $upstream_cache_status;
    }

    # Internal protected file serving for images (X-Accel-Redirect)
    location /protected-images/ {
      internal;
      alias /app/images/;
      expires 1d;
      add_header X-Content-Type-Options nosniff;
    }
  }
}