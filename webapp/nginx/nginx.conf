worker_processes  auto;
worker_rlimit_nofile 150000;

events {
    worker_connections  65535;
    multi_accept on;
    use epoll;
}

http {

    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;

    keepalive_timeout 120;

    server_tokens   off;
    gzip  on;
    gzip_types text/css text/javascript;

    
    upstream frontend {
        server frontend:3000;
    }

    upstream backend {
        server backend:8080;
    }
    
    upstream jaeger {
        server jaeger:16686;
    }

    server {
        listen 443 ssl http2;

        ssl_certificate /da/tls/fullchain.pem;
        ssl_certificate_key /da/tls/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /jaeger/ {
            proxy_pass         http://jaeger;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
        
        location /_next/static/ {
            # gzip_staticとgunzipを削除し、動的なgzipに任せる
            
            # ブラウザキャッシュの強制設定 (Next.jsのビルドハッシュに依存しない場合)
            # expires max; 
            
            # フロントエンドサーバーへプロキシする
            proxy_pass http://frontend; 
            
            # ヘッダー設定（gzipが有効であることを確認）
            proxy_set_header Host $host;
            proxy_set_header Accept-Encoding "gzip"; 

            # 1. キャッシュの有効期間 (Expiresヘッダー)
            # ブラウザやプロキシに、このファイルを1年間キャッシュするよう指示する
            expires 1y;

            # 2. キャッシュ制御 (Cache-Controlヘッダー)
            # public: プロキシサーバーとブラウザの両方でキャッシュ可能
            # immutable: ファイル内容が変更されないことを示す (より積極的なキャッシュ)
            add_header Cache-Control "public, max-age=31536000, immutable";

            # 3. ファイルディスクリプタを解放しない (パフォーマンス向上)
            # sendfile ディレクティブはOSカーネルによるファイル転送を可能にし、
            # CPUオーバーヘッドを削減する。
            sendfile on;

            # 4. Gzip圧縮が可能な場合は実行
            gzip on;
            gzip_types text/plain application/javascript application/x-javascript text/css;

            # O_DIRECT を使用する可能性があるファイルシステムでは、
            # open_file_cache を有効にしてディスクリプタのキャッシュを有効にする
            open_file_cache max=1000 inactive=20s;
            open_file_cache_valid 30s;
            open_file_cache_min_uses 2;
            open_file_cache_errors on;
        }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    server {
        listen 80;

        return 301 https://$host$request_uri;
    }
}
