worker_processes  auto;
worker_rlimit_nofile 150000;

events {
    worker_connections  65535;
    multi_accept on;
    use epoll;
}

http {

    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:64m max_size=1g inactive=10m use_temp_path=off;

    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;

    keepalive_timeout 120;
    keepalive_requests 10000;

    server_tokens   off;
    gzip  on;
    gzip_types text/css text/javascript application/javascript application/json text/html;

    # 静的ファイル用: オープン済みファイル情報のキャッシュ（本番以外は注意）
    open_file_cache          max=50000 inactive=60s;
    open_file_cache_valid    60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors   off;
    
    upstream frontend {
        server frontend:3000;
        keepalive 64;
        keepalive_timeout  60s;
        keepalive_requests 10000;
    }

    upstream backend {
        server backend:8080;
        keepalive 64;
        keepalive_timeout  60s;
        keepalive_requests 10000;
    }
    
    upstream jaeger {
        server jaeger:16686;
    }

    server {
        listen 443 ssl http2;

        ssl_certificate /da/tls/fullchain.pem;
        ssl_certificate_key /da/tls/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /jaeger/ {
            proxy_pass         http://jaeger;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
        
        location /_next/static/ {
            # gzip_staticとgunzipを削除し、動的なgzipに任せる
            
            # ブラウザキャッシュの強制設定 (Next.jsのビルドハッシュに依存しない場合)
            # expires max; 
            
            # フロントエンドサーバーへプロキシする
            proxy_pass http://frontend; 
            
            # ヘッダー設定（gzipが有効であることを確認）
            proxy_set_header Host $host;
            proxy_set_header Accept-Encoding "gzip"; 
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        location /api/ {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Cache Next.js static assets fetched via frontend
        location /_next/static/ {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_cache STATIC;
            proxy_cache_key $scheme$proxy_host$request_uri;
            proxy_cache_valid 200 10m;
            proxy_cache_lock on;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Internal protected file serving for images from backend via X-Accel-Redirect
        location /protected-images/ {
            internal;
            alias /app/images/;
            expires 1d;
            add_header X-Content-Type-Options nosniff;
        }
    }

    server {
        listen 80;

        return 301 https://$host$request_uri;
    }
}
